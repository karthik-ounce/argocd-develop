apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/karthikushkala/argocd-develop.git
    targetRevision: HEAD
    path: gateway
  destination: 
    server: https://kubernetes.default.svc
    namespace: gc

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true