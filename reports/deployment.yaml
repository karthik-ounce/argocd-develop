apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-app
spec:
  selector:
    matchLabels:
      app: reporting-app
  replicas: 2
  template:
    metadata:
      labels:
        app: reporting-app
    spec:
      containers:
      - name: reporting-app
        image: report-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9010
